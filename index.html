<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/style.scss" />
    <title>Glass Morphism calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="output-screen">
        <span id="reset-output">Reset Output</span>
        <span id="output">HELLO WORLD</span>
      </div>
      <div id="key-layout">
        <span class="oper-digi">(</span>
        <span class="oper-digi">)</span>
        <span class="operator oper-digi">%</span>
        <span id="backspace-span" class="no-left-border important-key">
          <img src="src\assets\backspace.svg" alt="backspace" id="backspace" />
        </span>
        <span class="oper-digi">7</span>
        <span class="oper-digi">8</span>
        <span class="oper-digi">9</span>
        <span class="no-right-border oper-digi">รท</span>
        <span class="oper-digi">4</span>
        <span class="oper-digi">5</span>
        <span class="oper-digi">6</span>
        <span class="no-right-border oper-digi">ร</span>
        <span class="oper-digi">1</span>
        <span class="oper-digi">2</span>
        <span class="oper-digi">3</span>
        <span class="no-right-border oper-digi">-</span>
        <span class="no-bottom-border oper-digi">0</span>
        <span class="no-bottom-border oper-digi">.</span>
        <span id="equal" class="no-bottom-border important-key">=</span>
        <span class="no-right-border no-bottom-border oper-digi">+</span>
      </div>
    </div>
    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
